version: '3.8'

services:
  trello-mcp-server:
    container_name: trello-mcp-server
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${MCP_SERVER_PORT:-8952}:${MCP_SERVER_PORT:-8952}"
    network_mode: host
    volumes:
      - .:/app
    env_file:
      - .env
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"